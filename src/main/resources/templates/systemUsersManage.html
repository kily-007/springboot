<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="./css/table.css"  >
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<form action="/systemUsersManage" method="get">
<div class="container">
<table class="tabledata">
    <thead>
    <tr>
        <th>ID</th>
        <th>用户名</th>
        <th>性别</th>
        <th>电话</th>
        <th>邮箱</th>
        <th>所属单位</th>
        <th>备注</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.sex}"></td>
        <td th:text="${user.phone}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.employer}"></td>
        <td th:text="${user.remarks}"></td>
        <td>
            <a class="btn btn-sm btn-primary" th:href="@{/user/}+${user.id}">编辑</a>
            <button th:attr="del_uri=@{/user/}+${user.id}" class="btn btn-sm btn-danger deleteBtn">删除</button>
        </td>
    </tr>
    </tbody>
</table>
</div>
<div id="page">
    第&nbsp;<i th:text="${currentPage+1}"></i>&nbsp;页，
    共&nbsp;<i th:text="${totalPages}"></i>&nbsp;页，
    每页&nbsp;<i th:text="${limitPage}"></i>&nbsp;条数据，
    共&nbsp;<i th:text="${totalCount}"></i>&nbsp;条数据&nbsp;&nbsp;&nbsp;

    <a th:href="@{/systemUsersManage(page=0,totalPage=${totalPages})}">首页</a>&nbsp;
    <a th:href="@{/systemUsersManage(page=${currentPage-1},totalPage=${totalPages})}">上一页</a>&nbsp;
    <a th:href="@{/systemUsersManage(page=${currentPage+1},totalPage=${totalPages})}">下一页</a>&nbsp;
    <a th:href="@{/systemUsersManage(page=${totalPages-1},totalPage=${totalPages})}">末页</a>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</div>
</form>
</body>
</html>
