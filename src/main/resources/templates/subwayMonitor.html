<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列车监测</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./layui/css/layui.css"  media="all">
    <script type="text/javascript" src="./js/echarts.js"></script>
</head>
<body>
<form class="layui-form" action="">
    <div style="height: 150px">
        <img src="./images/track.png" style="position: absolute;top: 10px">
        <img src="./images/subway.png" style="position: absolute;top: 80px;left: 20%">
        <img src="./images/trackLine.png" style="position: absolute;top: 120px">
    </div>
   <div style="margin-bottom: 10px;margin-top: -10px;">
       <u style="">野芷湖站</u>
       <u style="margin-left: 35%">板桥站</u>
       <u style="margin-left: 50%">湖工站</u>
   </div>

    <div style="padding: 10px;margin-top: 10px; background-color: #F2F2F2;">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card" style="height: 307px">
                    <div class="layui-inline" style="padding: 15px;left: 40px">
                        <label >实时监测指标：</label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" lay-search="">
                                <option value="1">轨道振幅</option>
                                <option value="2">轨道振动能量</option>
                                <option value="3">轨道振动过零率</option>
                                <option value="4">轨道振动</option>
                            </select>
                        </div>
                    </div>


                    <i style="right: 123px;position: absolute;top: 27px;font-size: 16px;">列车速度</i>
                    <!--    曲线图-->
                    <div id="main" style="width: 80%;height:200px;position: relative"></div>
                    <div id="subwayV" style="height: 220px;width: 220px;position: absolute;right: 3%;bottom: 20px"></div>
                    <i style="margin-left: 85%">列车速度：62km/h</i>
                    <i style="margin-left: 85%">列车位置：289K区</i>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-inline" style="padding: 15px;left: 40px">
        <label >传感器编号：</label>
        <div class="layui-input-inline">
            <select name="modules" lay-verify="required" lay-search="">
                <option value="1">0</option>
                <option value="2">1</option>
                <option value="3">2</option>
                <option value="4">3</option>
            </select>
        </div>
    </div>
    <div id="singlePoint" style="width: 85%;height:230px;position: relative"></div>


</form>
<script type="text/javascript" src="./layui/layui.js"></script>
<script type="text/javascript" src="./js/subwayMonitor.js"></script>
<script>
    layui.use(['form','element', 'layer'], function(){
        var form = layui.form;
        var element = layui.element;
        var layer = layui.layer;

        //监听折叠
        element.on('collapse(test)', function(data){
            layer.msg('展开状态：'+ data.show);
        });

        form.render();
    });
</script>
</body>
</html>
