<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仪表评估</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./layui/css/layui.css"  media="all">

</head>
<body >
<form class="layui-form" action="">
    <!--    仪表盘-->
    <div style="height: 300px;width: 99%">
        <div id="dashboard1" style="width: 280px;height:280px;position: absolute"></div>
        <div id="parameter" style="width: 700px;height:300px;position: absolute;left: 25%"></div>
        <div id="dashboard2" style="width: 280px;height:280px;position: absolute;right: 3%"></div>
    </div>

    <div style="padding: 10px; background-color: #F2F2F2;">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-inline layui-card-header">
                        <label class="layui-form-label">仪表参数：</label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" lay-search="">
                                <option value="1">01号仪表</option>
                                <option value="2">02号仪表</option>
                                <option value="3">03号仪表</option>
                                <option value="4">04号仪表</option>
                            </select>
                        </div>
                    </div>
                    <h2 style="margin-left: 30px;margin-top: 20px">评估参数：</h2>
                    <div class="layui-card-body">
                        <div class="" style="margin-top: 10px">
                            <div class="layui-inline" style="margin-left: 40px">
                                <label class="">有效采集点占比：</label>
                                <div class="layui-input-inline">
                                    <input type="text" placeholder="95%"  autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline" style="margin-left: 40px">
                                <label class="">过车幅值范围：</label>
                                <div class="layui-input-inline">
                                    <input type="text" placeholder="-18.89 -- +19.72"  autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline" style="margin-left: 40px">
                                <label class="">平静杂波占比：</label>
                                <div class="layui-input-inline">
                                    <input type="text" placeholder="2%"  autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline" style="margin-left: 40px">
                                <label class="">过车杂波占比：</label>
                                <div class="layui-input-inline">
                                    <input type="text" placeholder="5%"  autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>

                        <div class="" style="margin-top: 15px">
                            <div class="layui-inline" style="margin-left: 53px">
                                <label class="">过车点位宽度：</label>
                                <div class="layui-input-inline">
                                    <input type="text" placeholder="100帧"  autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline" style="margin-left: 40px">
                                <label class="">过车轮子数量：</label>
                                <div class="layui-input-inline">
                                    <input type="text" placeholder="527"  autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline" style="margin-left: 68px">
                                <label class="">起振时长：</label>
                                <div class="layui-input-inline">
                                    <input type="text" placeholder="527"  autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline" style="margin-left: 40px">
                                <label class="">过车余振时长：</label>
                                <div class="layui-input-inline">
                                    <input type="text" placeholder="200x527"  autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="" style="margin-top: 20px">
                            <div class="layui-inline" style="margin-left: 53px">
                                <label class="">过车余振时长：</label>
                                <div class="layui-input-inline">
                                    <input type="text" placeholder="2860ms"  autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline" style="margin-left: 68px">
                                <label class="">数据类型：</label>
                                <div class="layui-input-inline">
                                    <input type="text" placeholder="float"  autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <h2 style="margin-left: 20px;margin-top: 35px">评估结果：</h2>
                        <div class="" style="margin-top: 20px">
                            <div class="layui-inline" style="margin-left: 68px">
                                <label class="">灵敏度：</label>
                                <div class="layui-input-inline">
                                    <input type="text" placeholder="0.8"  autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline" style="margin-left: 68px">
                                <label class="">有效数据率：</label>
                                <div class="layui-input-inline">
                                    <input type="text" placeholder="97%"  autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline" style="margin-left: 68px">
                                <label class="">整体评价：</label>
                                <div class="layui-input-inline">
                                    <input type="text" placeholder="良"  autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


        </div>
    </div>

</form>
<script src="./layui/layui.js"></script>
<script type="text/javascript" src="./js/echarts.js"></script>
<script>
    var myChart1 = echarts.init(document.getElementById('dashboard1'));
    var myChart2 = echarts.init(document.getElementById('dashboard2'));
    var myChart3 = echarts.init(document.getElementById('parameter'));
    myChart3.setOption({
        xAxis: {
            type: 'category',
            data: ['有效采集点', '过车幅值min','过车幅值max', '平静杂波占比', '过车杂波占比', '过车点位宽度', '过车轮子数量', '起振时长','过车余振时长']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [0.95, -18.89,19.72, 0.2, 0.5, 30, 5, 1.3,2.5],
            type: 'bar'
        }]
    });

    // 绘制图表
    myChart1.setOption({
        tooltip : {
            formatter: "{a} <br/>{b} : {c}%",
        },
        toolbox: {
            feature: {
                restore: {},
                saveAsImage: {}
            }
        },
        title : {
            testStyle:{
                fontSize:8,
                color: 'red',
            }
        },
        series: [
            {
                type: 'gauge',
                detail: {
                    formatter:'{value}%',
                    textStyle:{
                        color: 'red',
                        fontSize: 14,
                    }
                },
                data: [{
                    value: 80,
                    name: '灵敏度',
                    fontSize:12,
                }]
            }
        ]
    });


    // 绘制图表
    myChart2.setOption({
        tooltip : {
            formatter: "{a} <br/>{b} : {c}%",
        },
        toolbox: {
            feature: {
                restore: {},
                saveAsImage: {}
            }
        },
        title : {
            testStyle:{
                fontSize:8,
                color: 'red',
            }
        },
        series: [
            {
                type: 'gauge',
                detail: {
                    formatter:'{value}%',
                    textStyle:{
                        color: 'red',
                        fontSize: 14,
                    }
                },
                data: [{
                    value: 97,
                    name: '有效数据率',
                    fontSize:12,
                }]
            }
        ]
    });



    layui.use('form', function(){
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功

        //……

        //但是，如果你的HTML是动态生成的，自动渲染就会失效
        //因此你需要在相应的地方，执行下述方法来进行渲染
        form.render();
    });
</script>
</body>
</html>
