<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>注册</legend>
</fieldset>

<form class="layui-form" action="/register" method="post" lay-filter="example">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label><font style="color:red">*</font>
        <div class="layui-input-inline">
            <input type="text" name="username" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label><font style="color:red">*</font>
        <div class="layui-input-inline">
            <input type="password" name="password" lay-verify="required" lay-reqtext="密码不能为空" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码</label><font style="color:red">*</font>
        <div class="layui-input-inline">
            <input type="password" name="password2" lay-verify="required" lay-reqtext="请确认密码" placeholder="请确认密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">单选框</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked="true">
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-inline">
            <input type="tel" name="phone"  autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-inline">
            <input type="text" name="email" autocomplete="off" class="layui-input">
<!--          验证邮箱  lay-verify="email"-->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">工作单位</label>
        <div class="layui-input-inline">
            <input type="text" name="employer" lay-verify="employer" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline" style="width: 500px">
            <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">注册</button>
            <button type="button" class="layui-btn layui-btn-normal" id="LAY-component-form-setval">赋值</button>
            <button type="button" class="layui-btn" id="btn_back">返回登录</button>
<!--            <button type="button" class="layui-btn layui-btn-normal" id="LAY-component-form-getval">取值</button>-->

        </div>
    </div>

</form>

<script src="./layui/layui.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form'], function(){
        var form = layui.form
            ,layer = layui.layer;

        document.getElementById("btn_back").onclick=function (ev) {
            window.location.href="/login";
        }

        //表单赋值
        layui.$('#LAY-component-form-setval').on('click', function(){
            form.val('example', {
                "username": "mrchen"
                ,"password": "123"
                ,"password2": "123"
                ,"sex": "男"
                ,"phone": "15272561671"
                ,"email": "1286759467@qq.com"
                ,"employer": "武汉理工"
                ,"remarks": ""
            });
        });

    });
    form.render();     //更新全部
</script>

</body>
</html>
